<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="changeRole">
      <th mat-header-cell *matHeaderCellDef>Change role</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-raised-button
          *ngIf="user.role == 'Admin'"
          color="primary"
          (click)="makeSeller()"
        >
          Make seller
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="button1">
      <th mat-header-cell *matHeaderCellDef>Block user</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-raised-button
          *ngIf="user.role !== 'Admin'"
          color="primary"
          (click)="blockUser(user.id)"
        >
          Block user
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  </table>
  
  
  
</div>
