<div class="container">

  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Ticket identificator</th>
      <td mat-cell *matCellDef="let reservedTicket">{{ reservedTicket.ticketIdentificator}}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
      <td mat-cell *matCellDef="let reservedTicket">{{reservedTicket.customer }}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event date</th>
      <td mat-cell *matCellDef="let reservedTicket">{{ reservedTicket.eventDate }}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let reservedTicket">{{ reservedTicket.price }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let reservedTicket">{{ reservedTicket.status }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let reservedTicket">{{ reservedTicket.type }}</td>
    </ng-container>
    
    <ng-container matColumnDef="manifest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manifestation</th>
      <td mat-cell *matCellDef="let reservedTicket">{{ reservedTicket.manifestationName }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        
  </table>
  
  
  
</div>
